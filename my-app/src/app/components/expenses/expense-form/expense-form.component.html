<div class="backdrop">
  <div class="my-model">
    <h2 class="text-center">Add New Expense</h2>
    <form #expenseForm="ngForm" (ngSubmit)="onSubmit(expenseForm)">
      <!-- title -->
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          name="title"
          id="title"
          placeholder=""
          ngModel
        />
        <label for="title">Title:</label>
      </div>

      <!-- amount -->
      <div class="form-floating mb-3">
        <input
          type="number"
          class="form-control"
          name="amount"
          id="amount"
          placeholder=""
          ngModel
        />
        <label for="amount">Amount:</label>
      </div>

      <!-- createdAt -->
      <div class="form-floating mb-3">
        <input
          type="date"
          class="form-control"
          name="createdAt"
          id="createdAt"
          placeholder=""
          ngModel
        />
        <label for="createdAt">Date:</label>
      </div>

      <!-- buttons - Add / Cancel -->
      <div class="row">
        <div class="col">
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </div>
        <div class="col">
          <div class="d-grid">
            <button type="button" class="btn btn-secondary">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
