<ng-content select="h2"></ng-content>
<p>Income : <span [innerText]="user.income | currency : 'INR'"></span></p>
<p>
  Date of Birth : <span [innerText]="user.dob | date : 'dd/MM/yyyy'"></span>
</p>
<p>
  Total Votes : <span [innerText]="user.votes | number : '3.1-2'"></span>
  <input type="number" [(ngModel)]="user.votes" />
</p>
