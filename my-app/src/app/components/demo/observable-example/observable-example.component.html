<h1>Observable Example</h1>

<button type="button" class="btn btn-primary" (click)="onSubscribe()">
  Subscribe
</button>

<button type="button" class="btn btn-secondary" (click)="onUnsubscribe()">
  Unsubscribe
</button>

<hr />

<button type="button" (click)="onSubjects()" class="btn btn-primary">
  Subjects
</button>
